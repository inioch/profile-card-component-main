<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <img class="bgTop" src="./images/bg-pattern-top.svg" alt="">
    <img class="bgBot" src="./images/bg-pattern-bottom.svg" alt="">
    <div class="card">


      <div class="top">
        <img class="borderRadius" src="./images/bg-pattern-card.svg" alt="">
        <img class="avatar" src="./images/image-victor.jpg" alt="">
        <div class="text">
          <div class="name">
            <p class="fontBold margin">Victor Crest</p>
            <p class="gray">26</p>
          </div>
          <p class="gray">London</p>
        </div>

      </div>
      <div class="bot">

        <div class="box">
          <h5 class="fontBold">80k</h5>
          <p class="gray">Followers</p>
        </div>
        <div class="box">
          <h5 class="fontBold">803K</h5>
          <p class="gray">Likes</p>
        </div>
        <div class="box">
          <h5 class="fontBold">1.4K</h5>
          <p class="gray">Photos</p>
        </div>
      </div>
    </div>

  </div>

</body>

</html>
